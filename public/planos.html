<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planos - Controle de Caixa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f5f7fa;
    }
    .pricing-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 2rem;
      transition: transform 0.3s ease;
      background: white;
      text-align: center;
    }
    .pricing-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .pricing-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .pricing-price {
      font-size: 2rem;
      margin: 1rem 0;
    }
    .btn-plan {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-5">Escolha seu Plano</h1>

    <div class="row">
      <div class="col-md-4">
        <div class="pricing-card">
          <div class="pricing-title">Grátis</div>
          <div class="pricing-price">R$ 0,00</div>
          <ul class="list-unstyled">
            <li>✔️ Até 10 lançamentos</li>
            <li>✔️ 100MB uploads</li>
          </ul>
          <button class="btn btn-secondary btn-plan" disabled>Plano Atual</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="pricing-card">
          <div class="pricing-title">Pro</div>
          <div class="pricing-price">R$ 29,90/mês</div>
          <ul class="list-unstyled">
            <li>✔️ Lançamentos ilimitados</li>
            <li>✔️ 10GB uploads</li>
            <li>✔️ Relatórios avançados</li>
          </ul>
          <button class="btn btn-primary btn-plan" id="btn-pro">Assinar Pro</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="pricing-card">
          <div class="pricing-title">Enterprise</div>
          <div class="pricing-price">R$ 99,90/mês</div>
          <ul class="list-unstyled">
            <li>✔️ Tudo do Pro</li>
            <li>✔️ Multiempresas</li>
            <li>✔️ Auditoria e backups automáticos</li>
          </ul>
          <button class="btn btn-primary btn-plan" id="btn-enterprise">Assinar Enterprise</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Stripe Checkout -->
  <script src="https://js.stripe.com/v3/"></script>
  <script type="module" src="./js/modules/planos.js"></script>
</body>
</html>
