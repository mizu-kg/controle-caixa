<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Controle de Caixa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 1rem;
    }
    .sidebar a {
      color: #ddd;
      padding: 0.75rem 1.25rem;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: white;
    }
    .content {
      margin-left: 220px;
      padding: 2rem;
    }
    .logout-btn {
      position: absolute;
      bottom: 1rem;
      width: 90%;
      margin-left: 5%;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column">
    <h4 class="text-white text-center mb-4">Controle de Caixa</h4>
    <a href="dashboard.html" class="active">Dashboard</a>
    <a href="relatorios.html">Relatórios</a>
    <a href="usuarios.html">Usuários</a>
    <a href="lancamentos.html">Lançamentos</a>
    <a href="uploads.html">Uploads</a>
    <a href="configuracoes.html">Configurações</a>
    <button id="logout-btn" class="btn btn-danger logout-btn">Sair</button>
  </nav>

  <!-- Conteúdo principal -->
  <main class="content">
    <h1>Dashboard</h1>

    <!-- Status do Plano -->
    <div id="plano-status" class="alert alert-info">
      Carregando status do plano...
    </div>

    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Total de Entradas</h5>
            <p class="card-text" id="total-entradas">R$ 0,00</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-danger mb-3">
          <div class="card-body">
            <h5 class="card-title">Total de Saídas</h5>
            <p class="card-text" id="total-saidas">R$ 0,00</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Saldo Atual</h5>
            <p class="card-text" id="saldo-atual">R$ 0,00</p>
          </div>
        </div>
      </div>
    </div>

    <h2>Últimos Lançamentos</h2>
    <table class="table table-striped" id="ultimos-lancamentos">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Tipo</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Últimos Uploads</h2>
    <ul class="list-group" id="ultimos-uploads"></ul>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/modules/dashboard.js"></script>
</body>
</html>
