<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuários - Controle de Caixa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 1rem;
    }
    .sidebar a {
      color: #ddd;
      padding: 0.75rem 1.25rem;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: white;
    }
    .content {
      margin-left: 220px;
      padding: 2rem;
    }
    .logout-btn {
      position: absolute;
      bottom: 1rem;
      width: 90%;
      margin-left: 5%;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column">
    <h4 class="text-white text-center mb-4">Controle de Caixa</h4>
    <a href="dashboard.html">Dashboard</a>
    <a href="relatorios.html">Relatórios</a>
    <a href="usuarios.html" class="active">Usuários</a>
    <a href="lancamentos.html">Lançamentos</a>
    <a href="uploads.html">Uploads</a>
    <a href="configuracoes.html">Configurações</a>
    <button id="logout-btn" class="btn btn-danger logout-btn">Sair</button>
  </nav>

  <!-- Conteúdo principal -->
  <main class="content">
    <h1>Gerenciamento de Usuários</h1>

    <!-- Formulário de cadastro -->
    <form id="user-form" class="mb-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="permissao" class="form-label">Permissão</label>
        <select id="permissao" class="form-select" required>
          <option value="">Selecione</option>
          <option value="admin">Admin</option>
          <option value="financeiro">Financeiro</option>
          <option value="user">Usuário</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Usuário</button>
    </form>

    <!-- Lista de usuários -->
    <div id="users-list" class="list-group"></div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/modules/usuarios.js"></script>
</body>
</html>
