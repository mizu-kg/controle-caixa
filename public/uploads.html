<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uploads - Controle de Caixa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 1rem;
    }
    .sidebar a {
      color: #ddd;
      padding: 0.75rem 1.25rem;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: white;
    }
    .content {
      margin-left: 220px;
      padding: 2rem;
    }
    .logout-btn {
      position: absolute;
      bottom: 1rem;
      width: 90%;
      margin-left: 5%;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column">
    <h4 class="text-white text-center mb-4">Controle de Caixa</h4>
    <a href="dashboard.html">Dashboard</a>
    <a href="relatorios.html">Relatórios</a>
    <a href="usuarios.html">Usuários</a>
    <a href="lancamentos.html">Lançamentos</a>
    <a href="uploads.html" class="active">Uploads</a>
    <a href="configuracoes.html">Configurações</a>
    <button id="logout-btn" class="btn btn-danger logout-btn">Sair</button>
  </nav>

  <!-- Conteúdo principal -->
  <main class="content">
    <h1>Uploads de Documentos</h1>

    <!-- Formulário de upload -->
    <form id="upload-form" class="mb-4">
      <div class="mb-3">
        <label for="file" class="form-label">Arquivo</label>
        <input type="file" id="file" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" id="descricao" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <select id="categoria" class="form-select" required>
          <option value="">Selecione</option>
          <option value="Fiscal">Fiscal</option>
          <option value="RH">RH</option>
          <option value="Compras">Compras</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Documento</button>
    </form>

    <!-- Filtros e pesquisa -->
    <div class="mb-3">
      <input type="text" id="search-input" class="form-control mb-2" placeholder="Pesquisar por nome ou descrição" />
      <select id="filter-categoria" class="form-select mb-2">
        <option value="">Todas Categorias</option>
        <option value="Fiscal">Fiscal</option>
        <option value="RH">RH</option>
        <option value="Compras">Compras</option>
        <option value="Outros">Outros</option>
      </select>
      <input type="month" id="filter-date" class="form-control mb-2" />
      <button onclick="exportarPdfUploads()" class="btn btn-danger">Exportar PDF (Filtrados)</button>
    </div>

    <!-- Lista de uploads -->
    <div id="uploads-list" class="list-group"></div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/modules/uploads.js"></script>

  <!-- libs para PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
