<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Controle de Caixa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      background-color: #f8f9fa;
      overflow: hidden;
    }

    .signup-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
    }

    .signup-card {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 2rem;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 0.95;
      z-index: 9999;
    }

    .toast.success { background-color: #28a745; }
    .toast.error { background-color: #dc3545; }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="signup-card">
      <h1>Cadastro</h1>

      <!-- Formulário de Cadastro -->
      <form id="signup-form">
        <div class="mb-3">
          <input type="email" id="signup-email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" id="signup-password" class="form-control" placeholder="Senha" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>

      <p class="mt-3 text-center">Já possui conta? <a href="index.html">Faça login</a></p>

      <div id="message"></div>
    </div>
  </div>

  <script type="module" src="./js/signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
