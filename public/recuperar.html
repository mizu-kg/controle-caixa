<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha - Controle de Caixa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #4e73df, #224abe);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: slideUp 0.8s forwards;
    }

    .card h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4e73df;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 0.95;
      z-index: 9999;
    }

    .toast.success { background-color: #28a745; }
    .toast.error { background-color: #dc3545; }
  </style>
</head>

<body>

  <div class="card bg-white">
    <h1>Recuperar Senha</h1>

    <form id="recuperar-form">
      <div class="mb-3">
        <input type="email" id="recuperar-email" class="form-control" placeholder="Digite seu email" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar link de recuperação</button>
    </form>

    <p class="text-center mt-3"><a href="index.html">Voltar para login</a></p>
  </div>

  <script type="module" src="./js/recuperar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
