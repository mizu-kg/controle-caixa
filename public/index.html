<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Controle de Caixa</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #4e73df, #224abe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .login-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    .login-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s forwards;
    }

    .login-card h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4e73df;
      font-weight: 600;
    }

    .form-control {
      border-radius: 6px;
    }

    .btn-primary {
      background-color: #4e73df;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #2e59d9;
    }

    p {
      text-align: center;
      margin-top: 1rem;
    }

    p a {
      color: #4e73df;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 0.95;
      z-index: 9999;
    }

    .toast.success { background-color: #28a745; }
    .toast.error { background-color: #dc3545; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ddd;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <div class="login-card">
      <h1>Controle de Caixa</h1>

      <!-- Formulário de Login -->
      <form id="login-form">
        <div class="mb-3">
          <input type="email" id="login-email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" id="login-password" class="form-control" placeholder="Senha" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <p>Não possui cadastro? <a href="signup.html">Cadastre-se</a></p>
      <p><a href="recuperar.html">Esqueceu a senha?</a></p>

      <div id="message"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Controle de Caixa. Todos os direitos reservados.
  </footer>
  
  <script type="module" src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
